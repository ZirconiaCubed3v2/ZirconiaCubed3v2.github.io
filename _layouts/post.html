<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <nav class="mainnav">
        <a href="/"><img src="/favicon.png" alt="zirconiac icon" style="width:35px;object-fit:scale-down;vertical-align:middle;"></a>
        <a href="/">~/Home/</a>
        <a href="/info/about">~/About/</a>
        <a href="/info/contact">~/Contact/</a>
        <a href="/info/projects">~/Projects/</a>
    </nav>

  </head>
  <body style="margin:0px;">
    <div style="margin:20px;">
      <title>{{ page.title }} - {{ site.name }}</title>
      <h2 id="posttitle" style="text-align:center;">{{ page.title }}</h2>
      <p id="date">// {{ page.date | date_to_string }}</p>
      <div style="margin-left:30%;margin-right:30%;word-wrap:break-word;padding:10px;line-height:150%;">
        {{ content }}
      <br>
      <br>
      <br>
      <br>
      </div>
    </div>

    <div style="background-color:#303030;padding:10px;position:fixed;left:0;bottom:0;width:100%;">

    </div>

  </body>

</html>
