<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <nav class="mainnav">
      <ul>
        <li><a href="/"><img src="/favicon.png" style="width:35px;object-fit:scale-down;vertical-align:middle;"></a></li>
        <li><a href="/">~/Home/<a/></li>
        <li><a href="/info/about">~/About/</a></li>
        <li><a href="/info/contact">~/Contact/</a></li>
        <li><a href="/info/projects">~/Projects/</a></li>
      </ul>
    </nav>
  </head>
  <body>
    <div style="margin:20px;">
      <title>{{ page.title }} - {{ site.name }}</title>
      <h2 id="posttitle" style="text-align:center;">{{ page.title }}</h2>
      <p id="date">// {{ page.date | date_to_string }}</p>
      <div style="margin-left:5%;margin-right:5%">
        {{ content }}
      </div>

      <div style="background-color:#303030">
        <hr style="color:#b59800">
        <p id="date">Â© {{ site.time | date: '%Y' }} {{ site.author }}.</p>
        <a href="https://github.com/zirconiacubed3v2" style="text-decoration:none;color:#268bd2">Follow me on Github</a>
      </div>
    </div>
  </body>

</html>
