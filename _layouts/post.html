<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <ul class="navbar" style="list-style:none;">
      <li style="display:inline-block;"><h1 id="sitetitle" style="color:#f926ff;">{{ site.name }}<h1></li>
      <li style="display:inline-block;padding-left:4em;"><button onclick="window.location.href='/'">~/Home/</li>
      <li style="display:inline-block;padding-left:4em;"><button onclick="window.location.href='/info/about'">~/About/</li>
      <li style="display:inline-block;padding-left:4em;"><button onclick="window.location.href='/info/contact'">~/Contact/</li>
      <li style="display:inline-block;padding-left:4em;"><button onclick="window.location.href='/info/projects'">~/Projects/</li>
    </ul>
    <hr style="color:#b58900">
  </head>
  <body>

      <title>{{ page.title }} - {{ site.name }}</title>
      <h2 id="posttitle">{{ page.title }}</h2>
      <p id="date">// {{ page.date | date_to_string }}</p>
      <div style="margin-left:5%;margin-right=5%">
      {{ content }}
      </div>

      <hr>
      <p id="date">Â© {{ site.time | date: '%Y' }} {{ site.author }}.</p>
      <a href="https://github.com/zirconiacubed3v2" style="text-decoration:none;color:#268bd2">Follow me on Github</a>
  </body>

</html>
